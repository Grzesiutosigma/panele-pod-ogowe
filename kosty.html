<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Montaż paneli podłogowych</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/montaz_paneli.png" alt="firma usługowa">
    </header>

    <nav>
        <a href="index.html">Strona Główna</a>
        <a href="oferta.html">Oferta</a>
        <a href="kosty.html">Kalkulator kosztów</a>
    </nav>

<!-- Analogiczna struktura jak index.html, zmiana sekcji <main> -->
<main>
    <h1>Kalkulator kosztów montażu</h1>
    <label>Szerokość pomieszczenia [m]: <input type="number" id="szerokosc"></label>
    <label>Długość pomieszczenia [m]: <input type="number" id="dlugosc"></label>

    <p>Typ panelu</p>
    <form id="form">
        <label><input type="radio" name="panel" value="Laminowane"> Panele laminowane</label>
        <label><input type="radio" name="panel" value="Winylowe"> Panele winylowe</label>
        <label><input type="radio" name="panel" value="Deska"> Deska podłogowa</label>
    </form>

    <button onclick="oblicz()">Oblicz</button>
    <p id="wynik"></p>
</main>

<script>
    function oblicz() {
        const szerokosc = parseFloat(document.getElementById("szerokosc").value);
        const dlugosc = parseFloat(document.getElementById("dlugosc").value);
        const panel = document.querySelector('input[name="panel"]:checked')?.value;
        const wynik = document.getElementById("wynik");

        if (!szerokosc || !dlugosc || !panel) {
            wynik.textContent = "Wprowadź poprawne dane.";
            return;
        }

        const koszty = {
            "Laminowane": 12,
            "Winylowe": 14,
            "Deska": 18
        };

        const pole = szerokosc * dlugosc;
        const koszt = pole * koszty[panel];
        wynik.textContent = `Pole powierzchni pomieszczenia: ${pole}, koszt montażu ${koszt}`;
    }
</script>

    <footer>
        <h5>Autor strony: MAZUR</h5>
    </footer>
</body>
</html>
